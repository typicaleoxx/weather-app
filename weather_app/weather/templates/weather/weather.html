<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #ffffff; /* Dark blue background */
            color: #000000; /* White text */
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 20px;
        }
        .weather-card {
            background-color: #02084b; /* Dark gray card background */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(255, 255, 255, 0.1);
        }
        .weather-icon {
            width: 100px;
            height: 100px;
            margin: auto;
            display: block;
        }
        .city-name {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffffff;
        }
        .temperature {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffffff;
        }
        .description {
            font-size: 18px;
            color: #ffffff; /* Light gray text */
        }
        /* Navigation styles */
        nav {
            background-color: #02084b; /* Dark blue for navigation */
            padding: 15px 0;
            color: #ffffff;
        }
        nav a {
            color: #fff; /* White text for navigation links */
            padding: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark ">
        <div class="container">
            <a class="navbar-brand" href="#">Weather App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="mt-4 mb-4">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter city name" name="city">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </div>
                </form>
                <div class="weather-card">
                    <h1 class="city-name">{{ city }}</h1>
                    <img src="http://openweathermap.org/img/w/{{ icon }}.png" alt="Weather Icon" class="weather-icon">
                    <p class="temperature">{{ temperature }}Â°C</p>
                    <p class="description">{{ description }}</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
